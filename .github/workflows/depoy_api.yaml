name: deploy_api
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install libpq-dev
        run: |
          sudo apt-get install libpq-dev
        continue-on-error: true
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
      - name: Install Cargo Lambda
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cargo-lambda
      - name: Load Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo lambda build --compiler cargo --release

      - name: Install AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2
        # we might want to zip here instead of deploying as a binary
      - name: Deploy
        run: cargo lambda deploy --iam-role arn:aws:iam::319923562419:role/cargo-lambda-role-f534bf82-46e3-4113-b8fe-66714d3d0b3f